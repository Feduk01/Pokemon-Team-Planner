<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Team Planner</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/script.js"></script>
</head>
<body>
    <div class="page-container">
        <section id="startView">
            <header>
                <h1>Pokemon Team Planer</h1>
            </header>
            
            <main class="start-page">
                <button id="search">Pokemon Search</button>
                <button id="team">My team</button>
                <button id="reserv">Reserv List</button>
            </main>
        </section>
        
        <section id="pokemonSearchDisplay">
            <button id="menu">Back</button>
            <header>
                <h2>Seacrh your Pokemon</h2>
                <div class="sub-title">
                    <input id="searchInput" type="text" placeholder="Enter Pokemon name">
                    <button id="searchPokemonBtn">Search</button>
                </div>
            </header>

            <main class="search-container">
             
            </main>
        </section>

        <section id="teamDisplay">
            <div class="team-header">
                <button id="teamMenu">Back</button>
                <p class="team-counter"  id="team-counter">Your Team contains 0 of 3 pokemons</p>
            </div>
            <h2>My Team</h2>
            <main id="teamContainer" class="search-container">
             
            </main>
        </section>

        <section id="reservDisplay">
            <div class="team-header">
                <button id="reservMenu">Back</button>
                <p class="team-counter"  id="reserv-counter">Your Reserv contains 0 pokemons</p>
            </div>
            <h2>Reserv List</h2>
            <main id="reservContainer" class="search-container">
        </section>

    </div>
</body>
</html>
