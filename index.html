<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Team Planner</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/script.js"></script>
</head>
<body>
    <main class="main">
        <section id="startView">
        <header class="header-home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src="./img/pokeballsvg.png" width="40em" alt="">
                    <h1>Pokemon Team Planner</h1>
                </div>
            </div>
        </header>
        
        <div class="container">
            <div class="button-container">
                <button id="search">Search a pokemon</button>
                <button id="team">My team</button>
                <button id="reserv">Reserv</button>
            </div>
        </div>
    </section>

        <section id="pokemonSearchDisplay">
            <header class="header-home">
                <div class="container">
                    <div class="logo-wrapper">
                        <img src="./img/pokeballsvg.png" width="40em" alt="">
                        <h2>Find your Pokemon</h2>
                    </div>
                </div>
            </header>
            
            <div class="container">
                <button id="menu"></button>
                    <div class="sub-title">
                        <input type="text" id="searchInput" placeholder="Enter Pokemon name">
                        <button id="searchPokemonBtn">Search</button>
                    </div>
                    <main class="search-container">

                    </main>
                </div>
        </section>
        
    </main>
</body>
</html>
